<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
      <h1>Cursos</h1>
        	 
	  	<h:form prependId="false">
	 
		<p:dataTable id="tabla" var="cur" value="#{borrarCursoBean.cursos}">
		<p:column>
			<f:facet name="header"></f:facet>
			<h:commandButton value="Eliminar" action="#{borrarCursoBean.borrarCurso(cur)}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Nombre</f:facet>
			<p:outputLabel value="#{cur.nombre}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Fecha de inicio</f:facet>
			<p:outputLabel value="#{cur.fechaIni}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Fecha de final</f:facet>
			<p:outputLabel value="#{cur.fechaFin}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Plazas</f:facet>
			<p:outputLabel value="#{cur.plazasLibres}"/>
		</p:column>
		</p:dataTable>
        <h:link value="volver" outcome="inicio"/>
			</h:form>
    <h:link value="volver" outcome="inicio"/>
</h:body>
</html>
