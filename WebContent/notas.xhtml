<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
    		Dni:<h:inputText id="dni" value="#{alumnoBean.alumno.dni}"/><br/>
       		<h:commandButton action="#{alumnoBean.registrarAlumno}" value="enviar"/>
 		</h:form>
        <h:form prependId="false">
     		<br/>
 	 		Cursos:<br/>
 			<h:selectOneListbox value="#{matriculaBean.cursoSeleccionado}" size="3">
			<f:selectItems value="#{cursoBean.cursos}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.idCurso}"/>
   			<h:commandButton action="#{matriculaBean.registrar}" value="enviar"/>
   		</h:selectOneListbox>
 		</h:form>
        <h:form prependId="false">
    		nota:<h:inputText id="dni" value="#{matriculaBean.matricula.nota}"/><br/>
       		<h:commandButton action="#{matriculaBean.puntuar}" value="enviar"/>
 		</h:form>

</h:body>
</html>
