<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
      <h1>Cursos</h1>
     	<h:form prependId="false">
	 
		<p:dataTable id="tabla" var="cur" value="#{borrarMatriculaBean.listaMatriculas}">
		<p:column>
			<f:facet name="header"></f:facet>
			<h:commandButton value="Eliminar" action="#{borrarMatriculaBean.borrarMatricula(cur)}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Nombre</f:facet>
			<p:outputLabel value="#{cur.curso.nombre}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Fecha de inicio</f:facet>
			<p:outputLabel value="#{cur.curso.fechaIni}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Fecha de final</f:facet>
			<p:outputLabel value="#{cur.curso.fechaFin}"/>
		</p:column>
		<p:column>
			<f:facet name="header">nota</f:facet>
			<p:outputLabel value="#{cur.nota}"/>
		</p:column>
		</p:dataTable>

			</h:form>
    <p:link value="volver" outcome="alumno"/>
</h:body>
</html>
