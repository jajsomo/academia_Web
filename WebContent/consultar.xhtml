<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form prependId="false">
       <h1> Matriculas:</h1><br/>
        	<c:choose>
		 <c:when test="${! empty cursoBean.cursos}">
	 
	
    			<h:dataTable id="tcurso_inscrito" var="cur" value="#{apuntadoBean.cursosAlumno}" border="1" name="eliminar"  >
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton value="Eliminar" action="#{apuntadoBean.eliminarMatricula(cur)}"/> 
			</h:column>
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{cur.nombre}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha inicio</f:facet>
				<h:outputText value="#{cur.fecha_inicio}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Fecha final</f:facet>
				<h:outputText value="#{cur.fecha_final}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Plazas</f:facet>
				<h:outputText value="#{cur.plazas}"/>
			</h:column>

			</h:dataTable>
				</c:when>
		</c:choose>
	
			<br/><br/>
		
		</h:form>
	  
    <h:link value="volver" outcome="alumno"/>

</h:body>
</html>
