<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
          xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
      <h1>Alumnos</h1>
        	 
	  	<h:form prependId="false">
	 
		<p:dataTable id="tabla" var="al" value="#{consultarAlumnoBean.listaAlumnos}">
		<p:column>
			<f:facet name="header"></f:facet>
			<h:commandButton value="Eliminar" action="#{consultarAlumnoBean.borrarAlumno(al)}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Nombre</f:facet>
			<p:outputLabel value="#{al.nombre}"/>
		</p:column>
		<p:column>
			<f:facet name="header">Apellidos</f:facet>
			<p:outputLabel value="#{al.apellidos}"/>
		</p:column>
		<p:column>
			<f:facet name="header">DNI</f:facet>
			<p:outputLabel value="#{al.dni}"/>
		</p:column>
		</p:dataTable>

			</h:form>
    <p:link value="volver" outcome="inicio"/>
</h:body>
</html>
